<div class="content-box" >
    
    <h2>#i18n{adminsql.manage_tables.pageTitle}${pool_name}</h2>
    
    <table>
        <tbody>
            <th>#i18n{adminsql.manage_tables.columnTitleTables}</th>
            <th>#i18n{adminsql.manage_tables.columnTitleAction}</th>
                <#if table_list?has_content>
                    <#list table_list?sort_by("tableName") as table >
                        <tr>
                            <td>
                                ${table.tableName}
                            </td>
                            <td>
                                <a title="#i18n{adminsql.manage_tables.linkTitleDataTable}" href="jsp/admin/plugins/adminsql/ManageData.jsp?pool_name=${pool_name}&table_name=${table.tableName}"><img src="images/admin/skin/plugins/adminsql/data_table.png"  /> </a>
                                <a title="#i18n{adminsql.manage_tables.linkTitleStructureTable}" href="jsp/admin/plugins/adminsql/ManageFieldsStructure.jsp?pool_name=${pool_name}&table_name=${table.tableName}"><img src="images/admin/skin/plugins/adminsql/structure_table.png"/> </a>
                                <a title="#i18n{adminsql.manage_tables.linkModifyTable}" href="jsp/admin/plugins/adminsql/ModifyTableName.jsp?pool_name=${pool_name}&table_name=${table.tableName}"><img src="images/admin/skin/actions/modify.png"/> </a>
                                <a title="#i18n{adminsql.manage_tables.linkDeleteTable}" href="jsp/admin/plugins/adminsql/DeleteTable.jsp?pool_name=${pool_name}&table_name=${table.tableName}"><img src="images/admin/skin/actions/delete.png" /> </a>
                            </td>
                        </tr>
                    </#list>
                </#if>
        </tbody>
    </table>
    <form method="post" action="jsp/admin/plugins/adminsql/CreateTable.jsp">
        <input type="hidden" id="pool_name" name="pool_name" value="${pool_name}"/>
        <p>
            <input value="#i18n{adminsql.manage_tables.buttonValueCreateTable}" class="button" type="submit">
        </p>
    </form>
</div>
