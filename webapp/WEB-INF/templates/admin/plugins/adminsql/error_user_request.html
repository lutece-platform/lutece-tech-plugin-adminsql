<div class="content-box" >
    
<h2>Erreur SQL</h2>
    <p>
        <pre>${user_request}</pre>
    </p>
    <br>
    
    <p><label>#i18n{adminsql.sql_error_page.title_error}</label>${error_sql} </p><br><br>
    
    <form action="jsp/admin/plugins/adminsql/DoUserRequest.jsp" method="post"> 
        <input type="hidden" id="pool_name" name="pool_name" value="${pool_name}"/>
        <p>
            <label style="text-align:left" for="">#i18n{adminsql.user_request.enter_request} :</label><br>
            <br>
            <textarea name="user_request" rows="6" cols="120">${user_request}</textarea>
        </p>
        <input type="submit" value="#i18n{adminsql.user_request.executeRequest}" class="button" />
        <input type="button" name="undo" value="Annuler" class="button" onclick="javascript:history.go(-1)" />
     </form>
</div>
