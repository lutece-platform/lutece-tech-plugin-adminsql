<div class="content-box" >
     
    <h2>#i18n{adminsql.modify_table_name.pageTitle}&nbsp;${table.tableName}</h2>
    
    <form action="jsp/admin/plugins/adminsql/DoModifyTableName.jsp" method="post" name="">

         <input type="hidden" id="pool_name" name="pool_name" value="${pool_name}"/>
        
        <p>
            <label for="">#i18n{adminsql.modify_table_name.table_name} </label>
            &nbsp;
            <input type="text" id="tableName" name="table_name" size="50" value="${table.tableName}" maxlength="50" tabindex="1" />
            <input type="hidden" id="tableNameToModify" name="tableNameToModify" value="${table.tableName}"/>
        </p>
        
        <input type="submit" value="#i18n{adminsql.modify_table_name.savetablename}" class="button" />
        
        <input type="button" name="undo" value="Annuler" class="button" onclick="javascript:history.go(-1)" />
    
    </form>
    
</div>
