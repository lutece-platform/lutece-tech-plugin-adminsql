<div class="content-box" >
    
<form method="post"  name="create_data" action="jsp/admin/plugins/adminsql/DoModifyData.jsp">
    <h2>#i18n{adminsql.modify_data.pageTitle}${table.tableName}</h2>
    
     <table>
            <tbody>
                <tr>
                    <td>
                        <#list field_list as field>
                            <#assign field_name="toto">
                                <label for="">${field.fieldName}</label><br><br>
                                <#assign field_name=field.fieldName>
                        </#list>
                     </td>
                     <td>
                        <#list data_list as data>
                          <#assign field_index=data_index>
                            <input type="text" name="${field_list[field_index].fieldName}_update" size="50" value="${data}" maxlength="50" tabindex="1" /><br><br>
                            <input type="hidden" name="${field_list[field_index].fieldName}" size="50" value="${data}" maxlength="50" tabindex="1" />  
                        </#list>
                    </td>
                </tr>
            </tbody>
     </table>
     <p>
        <input type="submit" value="#i18n{adminsql.create_data.buttonValidate}" class="button" tabindex="3" />
        <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
        <input type="hidden" id="pool_name" name="pool_name" value="${pool_name}"/>
        <input type="hidden" id="table_name" name="table_name" value="${table.tableName}"/>
    </p>
</form>
    
</div>
