<div class="content-box" >
    
    <h2>#i18n{adminsql.create_field.pageTitle}</h2>
    
    <form method="post"  name="create_data" action="jsp/admin/plugins/adminsql/DoCreateFieldStructure.jsp">
        
        <input type="hidden" id="pool_name" name="pool_name" value="${pool_name}"/>
        <input type="hidden" id="table_name" name="table_name" value="${table.tableName}"/>
        <input type="hidden" id="place_of_new_field" name="place_of_new_field" value="${place_of_new_field}"/>
        <input type="hidden" id="choose_fields" name="choose_fields" value="${choose_fields}"/>
        

        <p>
            <label for="">#i18n{adminsql.modify_field_structure.columnField} </label>
            &nbsp;
            <input type="text" id="fieldName" name="field_name" size="50" value="" maxlength="50" tabindex="1" />
        </p>
        
        <p>
            <label for="">#i18n{adminsql.modify_field_structure.columnType} </label>
            &nbsp;
            <@combo name="field_type_id" default_value="" items=field_type_list/>
            &nbsp;
            <input type="text" id="field_length_type" name="field_length_type" size="20" value=""  maxlength="20" tabindex="1" />
        </p>
        
        <p>
            <label for="">#i18n{adminsql.modify_field_structure.columnNull} </label>
            &nbsp;
            <@combo name="field_null_id" default_value="" items=field_null_list/>
        </p>
        
        <p>
            <label for="">#i18n{adminsql.modify_field_structure.columnKey} </label>
            &nbsp;
            <@combo name="field_key_id" default_value="" items=field_key_list/>
        </p>
        
        <p>
            <label for="">#i18n{adminsql.modify_field_structure.columnDefault} </label>
            &nbsp;
            <input type="text" id="field_default_value" name="field_default_value" size="50" value="" maxlength="50" tabindex="1" />
        </p>
       <br />
       <br />
        <input type="submit" value="#i18n{adminsql.modify_field_structure.savefieldstructure}" class="button" />
        
        <input type="button" name="undo" value="Annuler" class="button" onclick="javascript:history.go(-1)" />
    
    </form>
    
    
</div>
